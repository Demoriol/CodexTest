<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaduly</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="authView" class="center-panel">
      <h1>Gaduly</h1>
      <p>Discord-like chat (self-hosted)</p>
      <input id="username" placeholder="Login" />
      <input id="password" type="password" placeholder="Has≈Ço" />
      <div class="auth-actions">
        <button id="loginBtn">Zaloguj</button>
        <button id="registerBtn">Zarejestruj</button>
      </div>
      <p id="authMsg"></p>
    </div>

    <div id="appView" class="layout hidden">
      <aside class="servers" id="servers"></aside>
      <aside class="channels">
        <h3>Kana≈Çy</h3>
        <div><strong>Tekstowe</strong><div id="textChannels"></div></div>
        <div><strong>G≈Çosowe</strong><div id="voiceChannels"></div></div>
      </aside>
      <main class="chat">
        <header>
          <h2 id="currentChannel">Wybierz kana≈Ç</h2>
          <button id="voiceSettingsBtn">Ustawienia kana≈Çu g≈Çosowego</button>
        </header>
        <section id="messages"></section>
        <form id="msgForm" class="msg-form">
          <input id="msgInput" placeholder="Napisz wiadomo≈õƒá..." />
          <input id="emojiInput" placeholder="Emotki np. üòÄüî•" />
          <input id="imageInput" type="file" accept="image/*" />
          <button>Wy≈õlij</button>
        </form>
      </main>
      <aside class="settings">
        <h3>Ustawienia</h3>
        <input id="nickname" placeholder="Nick" />
        <input id="avatar" type="file" accept="image/*" />
        <label>Input audio <input id="audioInput" value="default" /></label>
        <label>Output audio <input id="audioOutput" value="default" /></label>
        <label>Czu≈Ço≈õƒá mikrofonu <input id="micSensitivity" type="range" min="0" max="100" /></label>
        <label>Automatic voice gain <input id="autoGain" type="checkbox" /></label>
        <label>G≈Ço≈õno≈õƒá d≈∫wiƒôku <input id="speakerVolume" type="range" min="0" max="100" /></label>
        <label>G≈Ço≈õno≈õƒá mikrofonu <input id="micVolume" type="range" min="0" max="100" /></label>
        <button id="saveProfile">Zapisz profil</button>
        <hr />
        <button id="toggleMic">Wycisz mikrofon</button>
        <button id="toggleAll">Wycisz mikrofon + g≈Ço≈õniki</button>
      </aside>
    </div>

    <dialog id="voiceDialog">
      <h3>Edycja kana≈Çu g≈Çosowego</h3>
      <input id="voiceName" placeholder="Nazwa" />
      <input id="voiceMax" type="number" min="1" max="200" placeholder="Max os√≥b" />
      <input id="voiceBitrate" type="number" min="8" max="512" placeholder="kbps" />
      <input id="voicePassword" placeholder="Has≈Ço (opcjonalne)" />
      <button id="saveVoice">Zapisz</button>
      <button onclick="voiceDialog.close()">Anuluj</button>
    </dialog>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
